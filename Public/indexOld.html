<body>
    <div class="navContainer">
        <nav> 
            <div class="left">
                <button onclick="back()" class="navbtn back disabled"><i class="fa fa-arrow-left"></i></button>
            </div>
            <div class="right">
                <button class="saveBtn disabled " onclick="save()" disabled><i class="fas fa-save"></i></button>
                <div class="userBtn">
                    <button onclick='showOptions()' class="userbtn">
                        <span><img class="pfp" src="/favicon.png">
                        <p class="username"></p></span>
                    </button>
                    <div class="userOptions disabled">
                        <a href="/logout"><button class="logout warnBtn">Logout</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="itemsWrap disabled">
        <div class="itemsNav">
            <div class="left" style="color: grey;">
                Create new:
            </div>
            <div class="right">
                <button onclick="newFile('folder')" class="createFolder"><i class="far fa-folder"></i></button>
                <button onclick="newFile('note')" class="createFile"><i class="far fa-file-alt"></i></button>
            </div>
        </div>
        <div class="items"></div>
    </div>
    <div class="dialogWrap disabled">
        <div class="dialogBlur"></div>
        <div class="dialog"></div>
    </div>
    <div class="info">
        <div class="progress circular"></div>
    </div>
    <div class="editorWrapper disabled">
        <h1 id="heading">Lorem ipsum dolor sit amet.</h1>
        <div id="editor"></div>
    </div>
