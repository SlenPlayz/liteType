<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles/3p.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>liteType</title>
</head>
<body>
    <div class="app">
        <div class="sidebar"></div>
        <div class="main">
            <div class="navWrap">
                <nav>
                    <div class="left">
                        <button class="saveBtn" onclick="save()" disabled><i class="fas fa-save"></i></button>
                    </div>
                    <div class="right">
                        <button onclick='showOptions()' class="userbtn">
                            <span><img class="pfp" src="/favicon.png">
                            <p class="username"></p></span>
                        </button>
                        <div class="userOptions disabled">
                            <a href="/logout"><button class="logout warnBtn">Logout</button></a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="editorWrapper">
                <h1 class="title">Lorem, ipsum dolor.</h1>
                <div class="editor"></div>
            </div>
        </div>
    </div>
    <script defer src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@editorjs/link@latest"></script>
    <script defer src="/scripts/biblePlugin.js"></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script src="/scripts/ui.js"></script>
    <script defer src="/scripts/e.js"></script>
</body>
</html>
